
<h1>AI Compliance Self-Assessment</h1>
<form method="POST">
  <select name="regulation">
    <option value="EU AI Act">EU AI Act</option>
    <option value="UK AI Principles">UK AI Principles</option>
  </select><br>
  <textarea name="text" rows="10" cols="80" placeholder="Paste your system description or upload below..."></textarea><br>
  <button type="submit">Run Assessment</button>
</form>
<form action="/upload" method="POST" enctype="multipart/form-data">
  <input type="file" name="file">
  <button type="submit">Upload Document</button>
</form>
{% if text %}<textarea rows="10" cols="80">{{ text }}</textarea>{% endif %}
