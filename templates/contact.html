
<!DOCTYPE html><html><head><title>Contact - Sansarai</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="px-8 py-16 font-sans max-w-3xl mx-auto text-left">
  <h1 class="text-3xl font-bold mb-4 text-blue-700">Contact Us</h1>
  <p class="text-gray-600 mb-4">Reach out if you'd like a demo or have questions.</p>
  <form class="space-y-4" method="POST" action="mailto:contact@sansarai.ai">
    <input class="border p-2 w-full" name="name" placeholder="Your Name" required>
    <input class="border p-2 w-full" name="email" placeholder="Your Email" required>
    <textarea class="border p-2 w-full" name="message" rows="5" placeholder="Message" required></textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Send</button>
  </form>
</body></html>
